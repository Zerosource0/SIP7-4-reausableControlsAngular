<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-mocks.js"></script>
  <script src="app.js"></script>
</head>

<body ng-app="myApp" class="container" ng-controller="controller as ctrl">
    <h2>Reusable Anglur Controller</h2>
    <p>Test your filter, directive and factory here</p>
    <div>
        <label>Person Filter</label>
        <br>
        <label>{{ctrl.kurt | person }}</label>
    </div>
            
    <div class="well" style="font-size: small">
        <h3>Format Text</h3>
        <label><input  class="form-control" type="text" ng-model="ctrl.input1" ng-change="ctrl.case()"></label>
        <br>
        <label>Title Cased: {{ctrl.output1}}</label>
        <br>
        <label>Camel Case: {{ctrl.output2}}</label>
        <br>
        <label>Dash Cased: {{ctrl.output3}}</label>
    </div>
    <br>
    <directive header="Welcome Back"></directive>
</body>
</html>
